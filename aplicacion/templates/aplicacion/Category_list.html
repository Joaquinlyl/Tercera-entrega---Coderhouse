{%  extends 'aplicacion/base.html' %}
{% load static %}

{% block titulo %}
 Categories
{% endblock titulo %}

{% block contenido %}
    <table>
        <tr>
            <td width="200"> <h2>Categories</h2></td>
            <td>
                <a
                    href="{% url 'create_category' %}"
                    class="btn btn-primary btn-sm"
                    ><i class="fa fa-plus fa-lg" title="New Record"></i>
                </a>
            </td>
        </tr>

    </table>

    <table class="table">
    <thead>
        <TR>
            <th>ID</th>
            <th>Category name</th>
            <th>Actions</th>
        </TR>
    </thead>
    <tbody>
    {% for category in category.list %}
    <tr>
        <td>{{ category.id }}</td>
        <td>{{ category.Category_name }}</td>

        <td>
            <a
              href="{% url 'update_category' category %}"
              class="btn btn-primary"
              style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
              ><i class="fa fa-edit fa-sm" title="Edit Record"></i>
            </a>
            <a
              href="{% url 'delete_category' category %}"
              class="btn btn-danger"
              style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
              ><i class="fa fa-trash fa-sm" title="Delete Record"></i>
            </a>
          </td>
    </tr>
    {% endfor %}
    </tbody>


    </table>
{% endblock contenido %}
